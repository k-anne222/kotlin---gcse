<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- actual title and headings of page -->
        <title>Sign up</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <!-- <link rel="stylesheet" href="static/style.css"> -->

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>        
    </head>
    <body>
        <div>
            <h1>Register</h1>
            Create your account. It's free and only takes a minute.<br>
            <form id="registration">
                <div class="mb-3">
                    <label class="form-label">First Name</label><br>
                    <input id="first name" placeholder = "First Name" type = text required></input>
                </div>
                <div>
                    <label>Last Name</label><br>
                    <input id = "last name" placeholder = "Last Name" type = text required></input>
                </div>
                <div>
                    <label>Email</label><br>
                <!-- an element for a text box to input user email -->
                    <input id = "email" type = "email" placeholder = "Email" required></input>
                </div>
                <div>
                    <label>Password</label><br>
                <!-- an element for a text box to input user password -->
                    <input type = "password" id = "password" placeholder = "Password" required></input>
                </div>
                <i class="fas fa-eye"></i>
                <ul>
                    <li>at least 8 characters</li>
                    <li>at least one small character</li>
                    <li>at least one capital letter</li>
                    <li>at least one number or symbol</li>
                </ul>
        
                <input type="checkbox" id="terms" ><a href= "#">I have accepted the Terms of Use & Privacy Policy</a>
                <br>
                <button id = "button sign up"  type = submit>Sign Up</button>
            </form>
            <a href = "index.html"> Already have an account? Sign in</a> 
        </div>
    </body>
</html>
