<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- actual title and headings of page -->
        <title>Sign up</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <!-- <link rel="stylesheet" href="static/style.css"> -->

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>        
    </head>
    <body>
        <!-- <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
            <h1>Register</h1><br>
        </div> -->

        <div class="create account title">
            <h1 class="create account title"> Create an Account or Sign Up </h1>
        </div>

        <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
            <p>
                Create your account
                It's free and only takes a minute.
            </p>
            <form class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">First Name</label><br>
                    <input id="first name" class="form-control" placeholder = "First Name" type = text required></input>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Last Name</label><br>
                    <input id = "last name" class="form-control" placeholder = "Last Name" type = text required></input>
                </div>
                <div class="col-12 mb-3">
                    <label class="form-label">Email</label><br>
                    <input id = "email" class="form-control" type = "email" placeholder = "Email" required></input>
                </div>
                <div class="col-12 mb-3">
                    <label for="Password" class="form-label">Password</label><br>
                    <input type = "password" class="form-control" id = "password" placeholder = "Password" required></input>
                    <i class="fas fa-eye"></i>
                    <ul>
                        <li>at least 8 characters</li>
                        <li>at least one small character</li>
                        <li>at least one capital letter</li>
                        <li>at least one number or symbol</li>
                    </ul>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <a href= "#">I have accepted the Terms of Use & Privacy Policy</a>
                        <!-- <label class="form-check-label" for="gridCheck">
                        </label> -->
                    </div>
                </div>
                <div class="col-12">
                    <button id = "button sign up"  type = submit>Sign Up</button>
                    <!-- <button type="submit" class="btn btn-primary">Sign in</button> -->
                </div>
                <a href = "index.html"> Already have an account? Sign in</a> 
            </form>
        </div>       
    </body>
</html>
