    <body>
        <h1>Register</h1>
        Create your account. It's free and only takes a minute.<br>
        <form id="registration" class = "signup">
            <div>
                <input id="first name" class = "signup" placeholder = "First Name" type = text required></input>
            </div>
            <div>
                <input id = "last name" class = "signup" placeholder = "Last Name" type = text required></input>
            </div>
            <h2>Email</h2>
        <!-- an element for a text box to input user email -->
            <input id = "click email" class = "signup" type = text placeholder = "Email" required></input>
    
            <h2>Password</h2>
        <!-- an element for a text box to input user password -->
            <input type = "password" id = "password"  class="signup" placeholder="Password" required><i class="fas fa-eye"></i></input>
            <ul>
                <li>at least 8 characters</li>
                <li>at least one small character</li>
                <li>at least one capital letter</li>
                <li>at least one number or symbol</li>
            </ul>
    
            <p><input type="checkbox" id="terms" class = "signup" name = "I have accepted the Terms of Use & Privacy Policy"><a href= "#">I have accepted the Terms of Use & Privacy Policy</a></p>
    
            <br><p><button id = "button sign up" class = "signup" type = submit>Sign Up</button></p>
        </form>


            <p><a href = "index.html"> Already have an account? Sign in</a>
