<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- the font size and colour
        overall main design of the page -->
        <link rel="stylesheet" href= ""> 
        
        <!-- actual title and headings of page -->
        <title>Sign up</title>

        <!-- script to run -->
        <script src=""></script>
    </head>
    <body>
        <h1>Register</h1>
        Create your account. It's free and only takes a minute.<br>
        <form id="registration" class = "signup">
            <div>
                <label>First Name</label><br>
                <input id="first name" class = "signup" placeholder = "First Name" type = text required></input>
            </div>
            <div>
                <label>Last Name</label><br>
                <input id = "last name" class = "signup" placeholder = "Last Name" type = text required></input>
            </div>
            <div>
                <label>Email</label><br>
            <!-- an element for a text box to input user email -->
                <input id = "email" class = "signup" type = "email" placeholder = "Email" required></input>
            </div>
            <div>
                <label>Password</label><br>
            <!-- an element for a text box to input user password -->
                <input type = "password" id = "password"  class="signup" placeholder = "Password" required></input>
            </div>
            <!-- <i class="fas fa-eye"></i> -->
            <ul>
                <li>at least 8 characters</li>
                <li>at least one small character</li>
                <li>at least one capital letter</li>
                <li>at least one number or symbol</li>
            </ul>
    
            <input type="checkbox" id="terms" class = "signup"><a href= "#">I have accepted the Terms of Use & Privacy Policy</a>
            <br>
            <button id = "button sign up" class = "signup" type = submit>Sign Up</button>
        </form>
        <a href = "index.html"> Already have an account? Sign in</a> 
    </body>
</html>
