<!DOCTYPE html> <!-- Specifies the document type and version of HTML -->

<!-- assist with translation features and accessibility tools like screen readers -->
<html lang="en"> <!-- The root element of an HTML page; 'lang' attribute specifies the language -->

<head> <!-- Contains meta information about the document -->
    <meta charset="UTF-8"> <!-- Specifies the character encoding for the document (Unicode) -->
    
    <!-- tells the browser to render the page at the width of the device's screen -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Sets the viewport to scale for mobile devices -->
    
    <title>Login</title> <!-- The title of the document seen in the browser's title bar or tab -->
    <link rel="stylesheet" href="/static/style.css"> <!-- Links to an external CSS file for styling -->
    <script src="/static/script.js"></script> <!-- Links to an external JavaScript file for interactivity -->
</head>
<body> <!-- The body of the document contains the content that's displayed on the webpage -->
    <h1>Welcome!</h1> <!-- A top-level heading, which is usually the title of a section -->

        <a href="/about">

        </a>
        <a href="/contact">
            <button>Contact us</button>
        </a>
    </div> -->
</body>
</html>
