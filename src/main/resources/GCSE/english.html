<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GCSE English</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link rel="stylesheet" href="static/style.css">

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    <body class="bg-light">
        <div class="container d-flex justify-content-center" style="height: 100vh;">
            <div class="col">
                <div class="row justify-content-center">
                    <h1 class="h1 my-5 text-info">English</h1>
                </div>
                <div class="row">
                    <div class="col-lg-8">
                        <div class="row">
                            <div class="col-lg-6 mb-3">
                                <button type="button" class="btn btn-block btn-lg btn-info" data-toggle="modal" data-target="#newNote">+ Create a New Note</button>
                            </div>
                            <div class="col-lg-6 mb-3">
                                <button type="button" class="btn btn-block btn-lg btn-info" data-toggle="modal" data-target="#newFlashcard">+ Create a New Flashcard</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6 mb-3">
                                <button type="button" class="btn btn-block btn-lg btn-secondary p-3">Summary Note</button>
                            </div>
                            <div class="col-lg-6 mb-3">
                                <button type="button" class="btn btn-block btn-lg btn-secondary p-3">Chapter 1 - Grammar 101</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <input type="file" id="uploadImageButton" hidden/>
                        <label for="uploadImageButton" class="btn btn-block btn-lg btn-info mb-3">+ Upload an Image</label>
                        <div id="imageDisplayColumn">
                            <!-- dynamically added images will go here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="newNote" role="dialog">
            <div class="modal-dialog modal-dialog-centered modal-xl">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title">New note</h4>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <div class="form-floating">
                                <label for="titleOfNote" class="col-form-label">Title:</label>
                                <input type="text" class="form-control" id="titleOfNote" style="resize: none"></input>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="form-floating">
                                <textarea class="form-control" id="noteArea" style="height: 500px; resize: none"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary btn-default">Save</button>
                </div>
              </div>
            </div>
        </div>
        <div class="modal fade" id="newFlashcard" role="dialog">
            <div class="modal-dialog modal-dialog-centered modal-lg">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title">Add flash card</h4>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <div class="form-floating">
                                <label for="question" class="col-form-label">Enter the question:</label>
                                <textarea class="form-control" id="question" style="resize: none"></textarea>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="form-floating">
                                <label for="answer" class="col-form-label">Enter the answer:</label>
                                <textarea class="form-control" id="answer" style="resize: none"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary btn-default">Add</button>
                </div>
              </div>
            </div>
        </div>

        <script>
            // listen for a change event on the file input element
            // this event triggers when a user selects a file
            document.getElementById('uploadImageButton').addEventListener('change', function(event) {
                // create a new FileReader object which allows web applications to asynchronously read the contents of files
                var reader = new FileReader();

                // define the onload event handle
                // this is called when the FileReader has read the file successfully
                reader.onload = function(e) {
                    // get the element that will contain the uploaded images
                    let imageContainer = document.getElementById('imageDisplayColumn');
                    // a variable can store an integer, string, float, object ect. and also an HTML element

                    // create a new img (tag i.e. <img>) element that will display the uploaded image
                    let newImage = document.createElement('img');
                    // <img> where the 'newImage' is a variable which holds the element created i.e. <img>
                    
                    // set the source of the image element to the result of the file read (a Data URL representing the file's data)
                    newImage.src = e.target.result;
                    // add 'img-thumbnail' and 'mb-3' as classes to style the image with Bootstrap
                    newImage.className = 'img-thumbnail mb-3';
                    // set the width of the image to 100% to make it responsive
                    newImage.style.width = '100%';
                    // change the cursor to a pointer when hovering over the image
                    newImage.style.cursor = 'pointer';
                    // add an event listener that logs to the console when the image is clicked
                    newImage.addEventListener('click', function() {
                        console.log('Image clicked!', this.src);
                    });

                    // append the new img element to the container element
                    imageContainer.appendChild(newImage);
                };

                // instruct the FileReader to read the first file selected as a Data URL
                // this is the action that starts the file reading process and eventually triggers the onload event handler
                reader.readAsDataURL(event.target.files[0]);
            });
        </script>     
    </body>
</html>
